<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border: 2px solid #3d5d95;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            margin: 20px;
        }

        h1 {
            color: #3d5d95;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: right;
            font-size: 12px;
            color: rgb(25, 59, 253);
            margin: 0 0 10px 0;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #3d5d95;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #3d5d95;
            box-shadow: 0 0 5px rgba(61, 93, 149, 0.5);
        }

        #loan_duration_div {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        #loan_duration_div select {
            flex: 1;
        }

        button {
            width: 100%;
            background-color: #3d5d95;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b4681;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            #loan_duration_div {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit" method="post">
            <h1>Apply for Loan</h1>
            <p><b>HELP LINE: +919163923898</b></p>

            <label for="">Loan Amount:</label>
            <input name="amount" type="text">
            
            <label for="">Enter your Name:</label>
            <input name="name" type="text">
            
            <label for="">Phone Number:</label>
            <input name="number" type="text">
            
            <label for="">State:</label>
            <input name="state" type="text">
            
            <label for="">Full Address:</label>
            <input name="address" type="text">
            
            <label for="">Email Address:</label>
            <input name="email" type="text">
            
            <label for="">Loan Type:</label>
            <select name="Loantype" id="">
                <option value="p">Personal Loan</option>
                <option value="h">Home Loan</option>
                <option value="b">Business Loan</option>
                <option value="v">Vehicle Loan</option>
                <option value="o">Others</option>
            </select>
            
            <label for="">Loan Duration:</label>
            <div id="loan_duration_div">
                <select name="month" id="">
                    <option value="">Month</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="year" id="">
                    <option value="">Year</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            
            <label for="">Date of Birth:</label>
            <input name="dob" type="text">

            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
